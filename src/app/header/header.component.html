<nav class="navbar navbar-expand-lg navbar-light bg-light header">
  <div class="header-search">
    <div class="d-flex header-logo" [routerLink]="['/']">
      <img
        src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg"
        alt=""
        class="header-search__img"
      />
      <a class="navbar-brand">Fake Version</a>
    </div>
    <form
      class="form-inline header-search__form"
      [formGroup]="searchForm"
      (submit)="onSearchCourses()"
    >
      <div>
        <button class="btn btn-outline-dark header-search__btn" type="submit">
          <i class="bi bi-search"></i>
        </button>
        <input
          class="form-control"
          type="search"
          formControlName="search"
          placeholder="Search For Anything"
        />
      </div>
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="onAddNewCourse()"
        *ngIf="isOnEditPage"
      >
        Add New Course
      </button>
    </form>
  </div>

  <div class="header__login">
    <button
      [routerLink]="['/login']"
      type="button"
      class="btn btn-outline-dark"
    >
      Log in</button
    ><button type="button" class="btn btn-outline-dark btn-dark2">
      Sign up
    </button>
  </div>
</nav>
