<section class="courses container mt-4">
  <h2 *ngIf="!isSearch && searchResultLLength !== 0">
    Courses to get you started
  </h2>
  <h2 *ngIf="isSearch && searchResultLLength !== 0">
    {{ searchResultLLength }}
    {{ searchResultLLength > 1 ? "courses" : "course" }} for "{{ searchQuery }}"
  </h2>

  <form
    class="courses__filtering"
    [formGroup]="filterForm"
    *ngIf="searchResultLLength !== 0 && !isLoading"
  >
    <select
      class="form-select courses__filtering-select"
      aria-label="Default select example"
      formControlName="filterCri"
    >
      <option class="options" value="default">Filter By...</option>
      <option class="options" value="az">Name: a -> z</option>
      <option class="options" value="za">Name: z -> a</option>
      <option class="options" value="lowest">Price: lowest first</option>
      <option class="options" value="highest">Price: highest first</option>
    </select>
  </form>

  <!-- Loading Spinner -->
  <app-loading *ngIf="isLoading"></app-loading>

  <div class="courses-list" *ngIf="searchResultLLength !== 0 && !isLoading">
    <app-course *ngFor="let course of courses" [course]="course"></app-course>
  </div>

  <h2 *ngIf="searchResultLLength === 0">There are no available course now!</h2>
  <div *ngIf="searchResultLLength === 0" class="courses__available">
    <img
      src="https://i.insider.com/5b0d4c731ae6622f008b4f81?width=700"
      alt=""
    />
  </div>
</section>
