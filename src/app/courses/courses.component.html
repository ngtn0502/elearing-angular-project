<app-category></app-category>
<section class="courses container mt-4">
  <h2 *ngIf="!isSearch">Courses to get you started</h2>
  <h2 *ngIf="isSearch">
    {{ searchResultLLength }}
    {{ searchResultLLength > 1 ? "courses" : "course" }} for "{{ searchQuery }}"
  </h2>
  <div class="courses-list">
    <app-course *ngFor="let course of courses" [course]="course"></app-course>
  </div>
</section>
<app-footer></app-footer>
